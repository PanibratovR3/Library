<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">Library App</div>
    <div class="add-book-button-container">
        <button class="add-book-button-show-modal">Add new book</button>
    </div>
    <div class="add-book-modal-container">
        <dialog>
            <div class="add-book-dialog-header">Add new book</div>
            <form method="dialog">
                <p>
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="book-author"  aria-required="true" required/>
                    <span class="non-empty-flag"></span>
                    <span class="add-book-monitor"></span>
                </p>
                <p>
                    <label for="title">Title: </label>
                    <input type="text" name="book-title" id="title" aria-required="true" required />
                    <span class="non-empty-flag"></span>
                    <span class="add-book-monitor"></span>
                </p>
                <p>
                    <label for="number-of-pages">Number of pages: </label>
                    <input type="number" name="book-number-of-pages" id="number-of-pages" aria-required="true" required min="3" />
                    <span class="non-empty-flag"></span>
                    <span class="add-book-monitor"></span>
                </p>
                <div class="is-read-container">
                    <div><label for="is-read">Is read</label></div>
                    <div><input type="checkbox" name="book-is-read" id="is-read" /></div>
                </div>
                <div class="add-book-container">
                    <button type="submit">Add book</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="main">
        <div class="left-column"></div>
        <div class="central-column"></div>
        <div class="right-column"></div>
    </div>
</body>
</html>
